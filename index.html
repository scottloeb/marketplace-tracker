<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 Unified Marketplace Tracker</title>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Our Styles -->
    <link rel="stylesheet" href="10-src/styles/main.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>🌊 Unified Marketplace Tracker</h1>
            <p>Capture, analyze, and track marketplace listings across all devices</p>
        </div>

        <div class="navigation">
            <button class="nav-tab active" onclick="showPanel('capture')">📱 Capture</button>
            <button class="nav-tab" onclick="showPanel('listings')">📋 Listings</button>
            <button class="nav-tab" onclick="showPanel('analytics')">📊 Analytics</button>
            <button class="nav-tab" onclick="showPanel('deals')">🔥 Deals</button>
            <button class="nav-tab" onclick="showPanel('explorer')">🔍 Explorer</button>
        </div>

        <!-- Content panels will be loaded here -->
        <div id="app-content">
            <!-- Capture Panel (Mobile-optimized) -->
            <div class="content-panel active" id="capture-panel">
                <h2>📱 Quick Capture</h2>
                <p>Add new listings from your phone or laptop</p>
                
                <form id="listingForm" onsubmit="addListing(event)">
                    <div class="form-group">
                        <label class="form-label">Listing URL</label>
                        <input type="url" class="form-input" id="listingUrl" placeholder="https://facebook.com/marketplace/item/..." required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Title (optional - will be auto-filled)</label>
                        <input type="text" class="form-input" id="listingTitle" placeholder="e.g., 2020 Sea-Doo GTX 170">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Price (optional - will be auto-filled)</label>
                        <input type="number" class="form-input" id="listingPrice" placeholder="15000">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Location (optional - will be auto-filled)</label>
                        <input type="text" class="form-input" id="listingLocation" placeholder="Miami, FL">
                    </div>
                    
                    <button type="submit" class="btn">➕ Add Listing</button>
                </form>
                
                <div id="syncStatus" class="sync-status" style="display: none;"></div>
            </div>

            <!-- Other panels will be created dynamically -->
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script src="10-src/utils/database.js"></script>
    <script src="10-src/components/app.js"></script>
</body>
</html>
