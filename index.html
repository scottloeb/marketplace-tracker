<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .btn {
            padding: 15px 25px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        
        .close-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ“± Test Tracker</h1>
    
    <button class="btn" onclick="openModal()">Open Modal Test</button>
    
    <div id="test-modal" class="modal">
        <div class="modal-content">
            <h3>Test Modal</h3>
            <p>Can you close this modal?</p>
            
            <input type="text" class="input" placeholder="Test input">
            
            <div>
                <button class="close-btn" onclick="closeModal()">Close Modal</button>
                <button class="close-btn" onclick="testAlert()">Test Alert</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            console.log('Opening modal...');
            document.getElementById('test-modal').classList.add('show');
        }
        
        function closeModal() {
            console.log('Closing modal...');
            document.getElementById('test-modal').classList.remove('show');
        }
        
        function testAlert() {
            alert('JavaScript is working!');
        }
        
        // Test click outside to close
        document.getElementById('test-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                console.log('Clicked outside modal');
                closeModal();
            }
        });
        
        console.log('Script loaded successfully');
    </script>
</body>
</html>
